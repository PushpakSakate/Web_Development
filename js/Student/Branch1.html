<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        section{
            display: inline-grid;
            border: 1px solid;
            padding: 10px;
            width: 100%;
            grid-template-rows: 50px 50px 50px 50px 50px 50px 50px 50px;
        }
        section>div{
            border: 1px solid grey;
            text-align: start;     
            display: flex;
            align-items: center;     
        }
        .div1{

            grid-area: 1/1/2/2;
        }
        .div2{
            grid-area:1/2/2/3 ;
        }
        .div3{
            grid-area:2/1/3/2 ;
        }
        .div4{
            grid-area: 2/2/3/3;
        }
        .div5{
            grid-area:3/1/4/2 ;
        }
        .div6{
            grid-area:3/2/4/3 ;
        }
        .div7{
            grid-area:4/1/5/2 ;
        }
        .div8{
            grid-area:4/2/5/3 ;
        }
        .div9{
            grid-area:5/1/6/2 ;
        }
        .div10{
            grid-area:5/2/5/3 ;
        }
        .div11{
            grid-area:6/1/7/2 ;
        }
        .div12{
            grid-area:6/2/7/3 ;
        }
        .div13{
            grid-area:7/1/8/2 ;
        }
        .div14{
            grid-area:7/2/8/3 ;
        }
        .div15{
            grid-area:8/1/9/2 ;
        }
        .div16{
            grid-area:8/2/9/3 ;
        }

    </style>
</head>

<body>
    <section id="grid1">
        <div class="div1">No.</div>
        <div class="div2">Branch</div>

        <div class="div3">1</div>
        <div class="div4">Electronics And Telecommunications</div>

        <div class="div5">2</div>
        <div class="div6">Electric</div>

        <div class="div7">3</div>
        <div class="div8">Mechanic</div>

        <div class="div9">4</div>
        <div class="div10">Civil</div>

        <div class="div11">5</div>
        <div class="div12">Automobile</div>

        <div class="div13">6</div>
        <div class="div14">Computer Science</div>

        <div class="div15">7</div>
        <div class="div16">Information Technology</div>
        

    </section>
</body>

</html>
