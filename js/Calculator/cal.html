    <title>Simple Two Number Calculator</title>

        * {
            box-sizing: border-box;
        }

        .container {
           text-align: center;
        }
        table{
            margin: auto;
        }
        button {
           
        }
    </style>
</head>

<body>
    <div class="container">
           <input type="text" name="num1" id="num1">
           <table>
               <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>4</button></td>

               <tr>
