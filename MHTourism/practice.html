<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            height: 200px;
            width: 200px;
            animation-name: abc;
            animation-duration: 20s;
            animation-iteration-count: infinite;     
        }

        @keyframes abc {
            12.5% {
                background-image: url('../MHTourism/Image/Ganpatipule\ Temple.png');
                background-repeat: no-repeat;
                background-size: cover;
                transform: rotate-Y(180deg); 
            }

            25% {
                background-image: url('../MHTourism/Image/konkan.jpg');
                background-repeat: no-repeat;
                background-size: cover;
                transform: rotate-Y(360deg); 
            }
            37.5% {
                background-image: url('../MHTourism/Image/kolhapur.jpg');
                background-repeat: no-repeat;
                 background-size: cover;
                 transform: rotate-Y(180deg); 
            }
            50% {
                background-image: url('../MHTourism/Image/mahabaleshwar.jpg');
                background-repeat: no-repeat;
                background-size: cover;
                transform: rotate-Y(180deg); 
            }
            62.5% {
                background-image: url('../MHTourism/Image/mumbai.jpg');
                background-repeat: no-repeat;
                background-size: cover;
                transform: rotate-Y(180deg); 
            }
            75% {
                background-image: url('../MHTourism/Image/nashik.jpg');
                background-repeat: no-repeat;
                background-size: cover;
                transform: rotate-Y(180deg); 
            }
            87.5% {
                background-image: url('../MHTourism/Image/sangli.jpg');
                background-repeat: no-repeat;
                 background-size: cover;
                 transform: rotate-Y(180deg); 
            }
            100% {
                background-image: url('../MHTourism/Image/Satara.jpg');
                background-repeat: no-repeat;
                background-size: cover;
                transform: rotate-Y(180deg); 
            }          
        }
    </style>

</head>

<body>
    <div id="container"></div>
</body>

</html>
