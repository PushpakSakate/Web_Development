<!DOCTYPE html>
<html>

<head>

    <title>Table</title>

    <style>
        table {
            border-collapse: collapse;
            text-align: center;
            background-color: rgb(0, 195, 255);
            font-family: 'Courier New';
            font-size: large;
            margin: auto;
        }
    </style>

    <head>
        <h1 style="text-align: center;">Time Table</h1>
    </head>

        <tr>
