<!DOCTYPE html>

<head>

    <title>Personal Portfolio</title>
    <style>
        body {
            margin: 0px;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            color: gray;
        }

        header {
            position: fixed;
            background-color: black;
            height: 100px;
            width: 100%;
            text-align: center;
            padding-top: 20px;
            animation-name: lmn;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            text-shadow: 7px 7px 7px black;
        }

        #span1 {
            color: white;
            font-size: 40px;
            font-family: 'supermercado one', cursive;
        }

        nav {
            position: sticky;
            top: 118px;
            color: white;
            background-color: navy;
            font-family: 'supermercado one', cursive;
            height: auto;
            width: 100%;
            display: flex;
            flex-direction: row-reverse;
        }

        input {
            background-color: cyan;
        }
        input:hover{
            font-size: medium;
            background-color: darkcyan;
        }
        .list1 {
            display: inline-block;
        }

        #div1 {
            float: right;
        }

        .container {
            display: flex;
            flex-direction: row-reverse;
        }

        .abc {
            background-color: green;
        }

        .abc:hover {
            font-size: 15px;
            background-color: blue;
            color: gray;
        }

        ul li {
            margin: 0px 10px;
            float: right;
        }

        ul li:hover {
            color: turquoise;
            font-size: 20px;

        }

        #section1 {
            background-color: violet;
            height: 300px;
            text-align: center;
            padding-top: 150px;
            font-family: 'supermercado one', cursive;
            animation-name: xyz;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            text-shadow: 7px 7px 7px lightslategray;

        }

        h1 {
            margin-bottom: 0px;
            font-size: 40px;
        }

        p {
            margin: 0px;
            font-weight: lighter;
        }

        #section2 {
            padding-top: 5px;
            background-color: gray;
            height: 300px;
            animation-name: pqr;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }

        img {
            border-radius: 50%;
            padding: 50px 90px;
        }

        img:hover {
            border-radius: 30%;
        }

        #footer1 {
            height: 100px;
            padding-top: 50px;
            text-align: center;
            background-color: coral;
            font-family: 'supermercado one', cursive;
            text-shadow: 7px 7px 7px black;
        }

        @keyframes xyz {
            0% {
                background-color: red;
            }

            25% {
                background-color: blue;
            }

            50% {
                background-color: orange;
            }

            75% {
                background-color: green;
            }

            100% {
                background-color: yellow;
            }
        }

        @keyframes lmn {
            0% {
                background-color: blue;
            }

            25% {
                background-color: yellow;
            }

            50% {
                background-color: cyan;
            }

            75% {
                background-color: gray;
            }

            100% {
                background-color: green;
            }
        }

        @keyframes pqr {
            0% {
                background-color: lightblue;
            }

            25% {
                background-color: lightcoral;
            }

            50% {
                background-color: lightcyan;
            }

            75% {
                background-color: gray;
            }

            100% {
                background-color: green;
            }
        }

    </style>

</head>
