<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        #box_set{
            border: 2px solid blue;
            height: 700px;
        }
        .box.box1{
            position: fixed;
        }
        .box.box2{
           left: 850px;
            
        }
        .box.box3{
            position: sticky;
           top: 200px;
            
        }
        .box.box4{
            top:550px;
            left: 850px ;
        }
        .box{
            position: absolute;
            border: 1px solid;
            height: 100px;
            width: 100px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="box_set">
        <div class="box box1">Div 1</div>
        <div class="box box2">Div 2</div>
        <div class="box box3">Div 3</div>
        <div class="box box4">Div 4</div>
    </div>
</body>
</html>
