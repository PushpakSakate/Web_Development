<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
             margin: 0px;
        }
        .div1{
            border: 1px solid;
        }
        .div1>div{
            border: 1px solid;
            height: 100px;
            width: 25%;
            float: left;
        }
        @media screen and (max-width:900px) {
            .div1>div{
               width: 50%;
            }
        }
        @media screen and (max-width:600px) {
            .div1>div{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="div1">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
