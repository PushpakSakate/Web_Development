<!DOCTYPE html>
<html>
<head>
    <title>PseudoClass</title>

    <style>
        body{
            margin-top: 50px;
            text-align: center;
        }
        a{
            border: 2px solid;
            border-radius: 30%;
            padding: 10px;
            background-color: lightgray;
            color: white;
            font-size: 30px;
            text-decoration: none;
            
        }
        a:link{
            text-decoration: none;
            font-size: 50px;
            color: yellow;
        }
        a:visited{
            color: green;
        }
        a:hover{
            background-color: lightcyan;
            font-size: 40px;
            color: brown;
        }
        a:active{
            color: blue;
        }
    </style>
</head>
<body>

    <a href="https://www.linkedin.com/in/pushpak-sakate-245146222">LinkedIn</a>

    </div>
</body>

</html>
