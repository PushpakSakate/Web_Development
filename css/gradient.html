<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>
    <style>
       #div1{
           border: 1px solid;
           height: 400px;
           width: 500px;
           background-image: linear-gradient(90deg,red 50%,yellow,green,blue);
       } 
       #div2{
           border: 1px solid;
           height: 400px;
           width: 500px;
           background-image: linear-gradient(to right,rgba(255,0,0,0),rgba(255,0,0,1.0));
       }
       #div3{
           border: 1px solid;
           height: 400px;
           width: 500px;
           background-image:radial-gradient(circle,rgba(255,0,0,0),rgb(255, 81, 0,1));
       }
       #div4{
           border: 1px solid;
           height: 400px;
           width: 500px;
           background-image:conic-gradient(rgba(255,0,0,0),rgb(255, 60, 0));
       }
    </style>
</head>
<body>
    <div id="div1"></div><br>
    <div id="div2"></div><br>
    <div id="div3"></div><br>
    <div id="div4"></div>
</body>
</html>
