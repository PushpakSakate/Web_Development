<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        #div1{
            height: 100px;
            width: 100px;
            margin: 20px;
            background-color: blueviolet;
            transition-duration: 15s;
            transition-timing-function: ease;
        }
        #div1:hover{
            width: 700px;
        }
        #div2{
            height:100px;
            width: 100px;
            margin: 20px;
            background-color: aqua;
            transition-duration: 15s;
            transition-timing-function: linear;
        }
        #div2:hover{
            width: 700px;
        }
        #div3{
            height: 100px;
            width: 100px;
            margin: 20px;
            background-color: green;
            transition-duration: 15s;
            transition-timing-function: ease-in;
        }
        #div3:hover{
            width: 700px;
        }
        #div4{
            height: 100px;
            width: 100px;
            margin: 20px;
            background-color: orange;
            transition-duration: 15s;
            transition-timing-function: ease-out;
        }
        #div4:hover{
            width: 700px;
        }
        #div5{
            height: 100px;
            width: 100px;
            margin: 20px;
            background-color: brown;
            transition-duration: 15s;
            transition-timing-function: ease-in-out;
        }
        #div5:hover{
            width: 700px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
</body>
</html>
