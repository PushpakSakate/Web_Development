<!DOCTYPE html>
<html lang="en">

<head>
    <title>General sibling selector</title>

    <style>
        div~p {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <p>Text1</p>
        <p>text2</p>
    </div>
    <p>text3</p>
    <p>Text4</p>
    <section>
        <p>Text5</p>
        <p>text6</p>
    </section>
    <p>text7</p>
    <p>Text8</p>
    <p>Pushpak</p>
</body>

</html>
