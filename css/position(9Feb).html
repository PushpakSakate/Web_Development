<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .container {
            border: 1px solid red;
            position: absolute;
            padding: 15px;
            height: 500px;
            width: 500px;
            left: 30px;
            top: 30px;
        }

        .container>.box1 {
            position: sticky;
            border: 1px solid blue;
            width: 100px;
            height: 100px;
            top: 50px;
        }

        .container2 {
            border: 1px solid green;
            position:relative;
            padding: 15px;
            height: 500px;
            width: 500px;
            top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1"></div>
    </div>

    <div class="container2"></div>
</body>

</html>
