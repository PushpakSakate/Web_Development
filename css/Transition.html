<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: red;
            transition: height 2s,width 2s;
            transition-delay: 4s;
        }
        div:hover{
            
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
