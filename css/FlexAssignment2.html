<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex extended</title>
    <style>
        body {
            margin: 0px;
        }

        header {
            width: 100%;
            height: 100px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        p {
            color: white;
            font-size: 25px;
            text-transform: uppercase;
        }

        section {
            width: 100%;
            height: 600px;
            display: flex;
        }

        section>div {
            height: 500px;
        }

        #sidebar {
            flex-grow: 1;
        }

        #items {
            flex-grow: 3;
        }

        a {
            display: block;
            text-align: center;
            text-decoration: none;
            color: black;
            padding-bottom: 73px;
            padding-top: 50px;
            border-left: 1px solid green;
            border-bottom: 1px solid green;
        }

        .product>div {
            border: 1px solid;
            height: 200px;
            width: 200px;
        }

        .product {
            display: flex;
            height: 300px;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            min-width: 150px;
        }
    </style>
</head>

<body>
    <header>
        <p>ECS softwares</p>
    </header>
    <section>
        <div id="items">
            <div class="product">
                <div><img title="black Forest" src="../img/black forest.jpg" height="200px" width="200px"></div>
                <div><img title="chocolate" src="../img/chocolate.jpg" height="200px" width="200px"></div>
                <div><img title="vanilla" src="../img/vanilla.jpg" height="200px" width="200px"></div>
            </div>
            <div class="product">
                <div><img title="Pushpak" src="../img/doll.jpg" height="200px" width="200px"></div>
                <div><img title="mustang" src="../img/mustang.jfif" height="200px" width="200px"></div>
                <div><img title="sjohnny depp" src="../img/jd.jfif" height="200px" width="200px"></div>
            </div>
            <div class="product">
                <div><img title="Pushpak" src="../img/Pushpak Sakate_2.jpg" height="200px" width="200px"></div>
                <div><img title="mustang" src="../img/mustang.jfif" height="200px" width="200px"></div>
                <div><img title="johnny depp" src="../img/jd.jfif" height="200px" width="200px"></div>
            </div>
        </div>

        <div id="sidebar">
            <a href="#">TV</a>
            <a href="#">Laptop</a>
            <a href="#">Mobile</a>
            <a href="#">Refrigerator</a>
            <a href="#">Washing Machine</a>
            <a href="#">Bluetooth</a>
        </div>
    </section>
</body>

</html>
