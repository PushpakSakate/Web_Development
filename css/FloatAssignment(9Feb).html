<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloatAssignment</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            border: 1px solid red;
            padding: 15px;
            overflow: auto;
        }
        .box{
            border: 1px solid blue;
            float: left;
            padding: 15px;
            width: 25%;
        }

    </style>
</head>
<body>
    <nav class="container">
        <div class="box box1">
            <img src="../img/black forest.jpg" alt="abc" width="100%">
        </div>
        <div class="box box2">
            <img src="../img/black forest.jpg" alt="abc1" width="100%">
        </div>
        <div class="box box3">
            <img src="../img/black forest.jpg" alt="abc2" width="100%">
        </div>
        <div class="box box4">
            <img src="../img/black forest.jpg" alt="abc3" width="100%">
        </div>
    </nav>
</body>
</html>
