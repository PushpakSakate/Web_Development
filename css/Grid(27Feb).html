<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        section{
            display: inline-grid;
            border: 1px solid;
            padding: 10px;
            grid-template-columns:100px 100px 100px 100px;
            grid-template-rows: 50px 50px 50px 50px;
        }
        section>div{
            border: 1px solid red;
            text-align: center;
        }
        .div1{
            /*grid-column-start: 1;
            grid-column-end: 3;*/
            grid-area: 1/1/1/3;

        }
        .div2{
           grid-area: 2/2/4/4;

        }
        .div3{
            grid-area: 1/4/3/5;

        }
        .div4{
            grid-area: 3/1/5/1;

        }
        .div5{
            grid-area: 4/3/5/5;

        }
    </style>
</head>

<body>
    <section id="grid1">
        <div class="div1">Pushpak</div>
        <div class="">Pushpak</div>
        <div class="div3">Pushpak</div>
        <div class="">Pushpak</div>
        <div class="div2">Pushpak</div>
        <div class="">Pushpak</div>
        <div class="">Pushpak</div>
        <div class="div4">Pushpak</div>
        <div class="div5">Pushpak</div>
        <div class="">Pushpak</div>
    </section>
</body>

</html>
