<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        #div1 {
            border: 1px solid;
            height: 300px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        #div1>div {
            border: 1px solid;
            padding: 20px;
            text-align: center;
        }
        #div2{
            flex-basis: 200px;
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <div id="div1">
        <div>1</div>
        <div>2</div>
        <div id="div2">3</div>
        <div>4</div>
    </div>
</body>

</html>
